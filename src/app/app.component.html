
<div class="search">
  <form #form="ngForm" (submit)="onSubmit()">
      <input type="text" placeholder="Search city" name="city" [(ngModel)]="city">
  </form>
</div>
<div class="container">
  <div class="top-data">

    <img src="../assets/image/summer2.jpg" *ngIf=" temp>= 18" alt="">
    <img src="../assets/image/wenter2.jpg" *ngIf=" temp<= 18" alt="">
    <div class="weather-data">
      <div class="location">{{ weather?.name }}</div>
      <div class="temp">{{weather?.main?.temp|number:"1.0-0"}}&#8451;</div>
      <div>
        <span>{{description}} </span>
        <div class="image">
          <img [src]="imageUrl" alt="">

        </div>
      </div>
      </div>

  </div>
  <div class="lower-data">
    <div class="more-info-label">
    More Information
    </div>
    <div class="more-info-container">
    <div class="info-block">
        <div class="info-block-label">
        <img src="../assets/image/cold-temp.png" alt="">
        <span>min</span>
        </div>
        <div class="info-block-value">
          {{weather?.main?.temp_min| number: '1.0-0'}}&#8451;

        <!-- {{weatherData.main.temp_min | number: '1.0-0'}}°C -->
        </div>
    </div>

    <div class="info-block">
        <div class="info-block-label">
        <img src="../assets/image/hot-temp.png" alt="">
        <span>max</span>
        </div>
        <div class="info-block-value">
          {{weather?.main?.temp_max| number: '1.0-0'}}&#8451;

        <!-- {{weatherData.main.temp_max | number: '1.0-0'}}°C -->
        </div>
    </div>

    <div class="info-block">
        <div class="info-block-label">
        <img src="../assets/image/Humaditly.png"alt="">
        <span>humidity</span>
        </div>
        <div class="info-block-value">
          {{weather?.main?.humidity| number: '1.0-0'}}
        <!-- {{weatherData.main.humidity}}% -->
        </div>
    </div>

    <div class="info-block">
        <div class="info-block-label">
        <img src="../assets/image/wind2.png" alt="">
        <span>wind</span>
        </div>
        <div class="info-block-value">
          {{weather?.wind?.speed| number: '1.0-0'}}
        <!-- {{weatherData.wind.speed}} km/h -->
        </div>
    </div>
    </div>
</div>
</div>
<router-outlet></router-outlet>
